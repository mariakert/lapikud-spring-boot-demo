server:
   port: 8080
spring:
   h2:
      console:
         enabled: true
         path: /h2
   datasource:
      url: jdbc:h2:file:~/test
   jpa:
      hibernate:
         ddl-auto: create-drop #change to update if you want the changes to remain between application restarts
      show-sql: false #change to true if you want console to log the auto-generated sql towards the database